<h1 mat-dialog-title>Nova Despesa</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="despesasForm">
        
        <mat-form-field class="example-full-width">
            <mat-label>Titulo:</mat-label>
            <input matInput formControlName="titulo" name="titulo">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Descrição:</mat-label>
            <input matInput formControlName="descricao" name="descricao">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Valor:</mat-label>
            <input matInput formControlName="valor" name="valor">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="criarDespesa()">Adicionar</button>
    <button mat-button (click)="cancel()">Cancelar</button>
</div>
